<html>

		<head>
			<title>Telegram Login Widget</title>
	 
		 
		</head>
		<body>
		
			<div class="mb-4">abc</div>
		
			<script async src="https://telegram.org/js/telegram-widget.js?14" data-telegram-login="dagaier_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
		  
		  
		  
		  <script type="text/javascript">
			  function onTelegramAuth(user) {
				alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
			  }
			</script>
		</body>
		</html>
